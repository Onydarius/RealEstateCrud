<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{../css/style.css}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-----===== JQUERY =====---->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <!-----===== DataTables =====---->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!----====== Bootstrap =====---->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!----===== Table format ===== --->
    <script th:src="@{../js/formatTable.js}"></script>
    <!----===== Table format ===== --->
    <script th:src="@{../js/loadNavBar.js}"></script>

</head>

<body>
<div id="nav-placeholder">


</div>



<section class="home">
    <div id="liveAlertPlaceholder"></div>

    <div class=" container">

        <div class="text d-flex justify-content-between align-items-center">
            <div class="text"  th:text="|${Client.name} ${Client.firstLastName} ${Client.secondLastName}|"></div>

            <button type="button" style="height: fit-content;" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#clientModal">
                <i class='bx bxs-user-plus'></i>Editar
            </button>
        </div>

        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link active tabs" aria-current="page" href="#info">Información personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#plots">Pagos pendientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#history">Historial de compra</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Correo:</label>
                <p th:text="|${Client.email}|" id="email"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Telefonos: </label>
                <p th:each="phone : ${Client.phone}" th:text = "|${phone.number} ${phone.type}|" class="phone-p"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Dirección: </label>
                <p th:text="${Client.address}"></p>
                <p th:text="${Client.addressComplement}"></p>
                <p th:text="${Client.state}"></p>
                <p th:text="${Client.city}"></p>
                <p th:text="${Client.postalCode}"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Ocupación: </label>
                <p th:text="${Client.occupation}"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Trabaja en: </label>
                <p th:text="${Client.workingOn}"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Fecha de nacimiento</label>
                <p       th:text="${Client.birthday}"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Lugar de nacimiento</label>
                <p       th:text="|${Client.birthCity}, ${Client.birthState}|"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Estado civil</label>
                <p       th:text="${Client.civilStatus}"></p>
            </div>

            <div class="form-group d-flex">
                <label class="fw-bold" for="email">Regimen de bienes</label>
                <p       th:text="${Client.arrangementProperty}"></p>
            </div>
        </div>



    </div>

</section>



<script>
    let tabs = document.querySelectorAll(".tabs");
    let tabContents = document.querySelectorAll(".tab-content div");
    tabs.forEach((tab, index) => {
    tab.addEventListener("click", () => {
        tabContents.forEach((content) => {
            content.classList.remove("active");
        });
    tabs.forEach((tab) => {
      tab.classList.remove("active");
    });
    tabContents[index].classList.add("active");
    tabs[index].classList.add("active");
  });
});

</script>

</body>

</html>
