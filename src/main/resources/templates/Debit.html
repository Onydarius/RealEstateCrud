<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Financiar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{../css/style.css}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-----===== JQUERY =====---->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <!-----===== DataTables =====---->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!----====== Bootstrap =====---->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!----===== Table format ===== --->
    <script th:src="@{../js/formatTableWithoutSearchBar.js}"></script>
    <!----===== Table format ===== --->
    <script th:src="@{../js/loadNavBar.js}"></script>

</head>

<body>
<div id="nav-placeholder">


</div>



<section class="home">
    <div id="liveAlertPlaceholder"></div>





    <div class=" container">
        <div class="text d-flex justify-content-between">
            Financiamiento
            <div>
                <button class="btn btn-dark">Generar tabla</button>
                <button type="button" class="btn btn-secondary">Financiar</button>
            </div>
        </div>
        <div>
            <div class="col">
                <label>Cliente</label>
                <select class="form-select" th:each="Client: ${Clients}">
                    <option selected disabled>Seleccione el cliente</option>
                    <option th:value="${Client.id}" th:text="${Client.name}"></option>
                </select>
            </div>

            <div class="col">
                <label>Terreno</label>
                <select class="form-select" th:each="Plot: ${Plots}">
                    <option selected disabled>Seleccione el terreno</option>
                    <option th:value="${Plot.id}" th:text="${Plot.plotNo}" th:data-surface="${Plot.surface}"
                            th:data-price-per-meter="${Plot.pricePerMeter}"
                    > </option>
                </select>

            </div>

            <div class="row">
                <div class="col">
                    <label>Precio de venta</label>
                    <input class="form-control" type="text" th value="" disabled readonly>
                </div>
                <div class="col">
                    <label>Fecha del primer pago</label>
                    <input type="date" id="birthday" required="true"
                           class="form-control" name="trip-start" value="" min="1900-01-01"
                           max="2025-12-31">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Porcentaje de enganche</label>
                    <input class="form-control" type="text" th value="15%">
                </div>
                <div class="col">
                    <label>Enganche</label>
                    <input class="form-control" type="text" th value="" disabled readonly>
                </div>
                <div class="col">
                    <label>Interes Mensual</label>
                    <input class="form-control" type="text" th value="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Saldo a financiar</label>
                    <input class="form-control" type="text" th value="" disabled readonly>
                </div>
                <div class="col">
                    <label>Pago mensual</label>
                    <input class="form-control" type="text" th value="" disabled readonly>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Plazo en a√±os</label>
                    <input class="form-control" type="text" th value="">
                </div>
                <div class="col">
                    <label>Plazo en meses</label>
                    <input class="form-control" type="text" th value="" disabled readonly>
                </div>
            </div>


        </div>

        <div class="buttons">

        </div>

        <table id="myTable" class="display">
            <thead>
            <tr>
                <th>No de pago</th>
                <th>Fecha de pago</th>
                <th>Pago normal</th>
                <th>Aplicado a intereses</th>
                <th>Aplicado a capital</th>
                <th>Abono a capital</th>
                <th>Saldo a capital</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>

</section>





</body>

</html>
