<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Clientes </title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel=¨stylesheet¨ href="-../css/style.css">
    </head>

    <body>
        <div>
            <div class="row flex-nowrap">
                <div class="d-flex flex-column justify-content-between bg-dark col-auto col-md-3 col-lg-2 min-vh-100">
                    <div class="bg-dark p-2">
                        <a href="" class="d-flex text-decoration-none mt-1 align-items-center  text-white">
                            <span class="fs-4 d-none d-sm-inline">Side Menu</span>
                        </a>
                        <ul class="nav nav-pills flex-column text-white mt-2 mt-sm-0" id="menu">
                            <li class="nav-item py-2 py-sm-0">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="bi bi-house-fill text-white fs-4"></i>
                                    <span class="ms-2 d-none d-sm-inline"> Dashboard</span>
                                </a>
                            </li>

                            <li class="nav-item py-2 py-sm-0">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="bi bi-people-fill fs-4"></i>
                                    <span class="ms-2 d-none d-sm-inline" > Clientes</span>
                                </a>
                            </li>

                            <li class="nav-item py-2 py-sm-0">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="bi bi-boxes fs-4"></i>
                                    <span class="ms-2 d-none d-sm-inline"> Terrenos</span>
                                </a>
                            </li>

                            <li class="nav-item py-2 py-sm-0">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="bi bi-currency-dollar fs-4"></i>
                                    <span class="ms-2 d-none d-sm-inline"> Venta</span>
                                </a>
                            </li>

                            <li class="nav-item py-2 py-sm-0">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="bi bi-credit-card-fill fs-4"></i>
                                    <span class="ms-2 d-none d-sm-inline"> Financiamiento</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container-xl overflow">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2>Administrar <b>Clientes</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="#addClientModal" class="btn btn-success" data-toggle="modal"  data-target="#clientModal"><i class="material-icons"></i> <span>Agregar cliente</span></a>
                                        <a href="#deleteClientModal" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="material-icons"></i> <span>Eliminar</span></a>
                                    </div>
                                </div>
                            </div>



                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                                    </th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Telefono</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Client: ${Clients}">
                                    <td> <input type="checkbox" th:id="${Client.id}" name="options[]" value="1"/></td>
                                    <td th:text="|${Client.name} ${Client.firstLastName} ${Client.firstSecondName}|"></td>
                                    <td th:text="${Client.email}"></td>
                                    <td th:text="${Client.address}"></td>

                                    <td>
                                        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="bi bi-pencil-square"></i></a>
                                        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="bi bi-trash3-fill"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="clearfix">
                                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                                <ul class="pagination">
                                    <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
                                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div id="clientModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" required=""></textarea>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" required="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script>

    </script>
</html>
