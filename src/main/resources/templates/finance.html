<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Financiar</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{../css/style.css}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-----===== JQUERY =====---->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <!-----===== DataTables =====---->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!----====== Bootstrap =====---->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!----===== Table format ===== --->
    <script th:src="@{../js/formatTable.js}"></script>
    <!----===== Table format ===== --->
    <script th:src="@{../js/loadNavBar.js}"></script>
    <!----===== Finance script ===== --->
    <script th:src="@{../js/finance.js}"></script>

</head>

<body>
<div id="nav-placeholder">


</div>



<section class="home">
    <div id="liveAlertPlaceholder"></div>





    <div class=" container">
        <div class="text">Financiamiento</div>

        <div class="form-group col">
            <label>Terreno:</label>
            <input class="form-control" type="text" id="plot-no" disabled>
        </div>

        <div class="form-group col">
            <label for="clients">Cliente</label>
            <input class="form-control" list="clientList" id="clients" placeholder="Escribe el nombre del cliente">
            <datalist id="clientList">
                <option th:each="Client: ${Clients}" th:data-id="${Client.id}" th:value="|${Client.name} ${Client.firstLastName} ${Client.secondLastName}|" th:text="|${Client.name} ${Client.firstLastName} ${Client.secondLastName}|"></option>
            </datalist>
        </div>
        <div class="form-group col">
            <label for="clients">Cliente</label>
            <input class="form-control" list="co-clients-list" id="co-clients" placeholder="Escribe el nombre del cocliente">
            <datalist id="co-clients-list">
                <option th:each="Client: ${Clients}" th:data-id="${Client.id}" th:value="|${Client.name} ${Client.firstLastName} ${Client.secondLastName}|" th:text="|${Client.name} ${Client.firstLastName} ${Client.secondLastName}|"></option>
            </datalist>
        </div>





        <div class="form-group col">
            <label>Fecha del primer pago</label>
            <input type="date" id="birthday" required="true"
                   class="form-control" name="trip-start" value="" min="1900-01-01"
                   max="2025-12-31">
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Pago del enganche</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pago parcial del enganche</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="first-pay-checkbox">
                <label class="form-check-label" for="first-pay-checkbox">
                    Primer pago
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="capital-pay-checkbox" onchange="hideAndShowInput()">
                <label class="form-check-label" for="capital-pay-checkbox">
                    Abono a capital
                </label>
            </div>
        </div>

        <div class="form-group" id="amortizationContainer">
            <label>Enganche</label>
            <input class="form-control" type="text" id="amortization" disabled>
        </div>
        <div class="form-group" id="first-pay-container">
            <label>Primer pago</label>
            <input class="form-control" type="text" id="first-pay" disabled>
        </div>
        <div class="form-group d-none" id="capital-pay-container">
            <label>Abono a capital</label>
            <input class="form-control" type="text" id="capital-pay" >
        </div>

        <div class="form-group col">
            <label>Total a pagar</label>
            <input class="form-control" type="text" id="total" disabled>
        </div>
    </div>

</section>





</body>

</html>
